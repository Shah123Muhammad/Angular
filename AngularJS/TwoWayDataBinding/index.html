<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Example</title>
	<script src="../angular.js"></script>
	<script src="script.js"></script>
</head>
<body>
 <div ng-controller="myCtr">
  
   <table>
       <tr>
           <td>First Name</td>
           <td>
            <input type="text" ng-model="employee.firstName">            
           </td>
       </tr>
       <tr>
           <td>Last Name</td>
           <td><input type="text" ng-model="employee.lastName"></td>      
       </tr>
       <tr>
           <td>Age</td>
           <td><input type="text" ng-model="employee.age"></td>   
       </tr>
   </table>
<br><br>
   <table>
       <tr>
           <td>First Name</td>
           <td>{{employee.firstName}}</td>
       </tr>
       <tr>
           <td>Last Name</td>
           <td>{{employee.lastName}}</td>      
       </tr>
       <tr>
           <td>Age</td>
           <td>{{employee.age}}</td>   
       </tr>
   </table>
        

 </div>
</body>
</html>
