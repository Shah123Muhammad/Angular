<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Example</title>
	<script src="../angular.js"></script>
	<script src="module.js"></script>
</head>
<body>
  
 <div>
<!--
 <form>
   <h1>Select a topic:</h1>
   <select ng-model="myVar">
     <option value="">
     <option value="dogs">Dogs  
     <option value="tuts">Tutorials  
     <option value="cars">Cars  
     </option>
   </select>
 </form>
-->

  <form>
  	 <h1>Pick a topic:</h1>
  	 <input type="radio" name="" ng-model="myVar" value="dogs">Dogs 
  	 <input type="radio" name="" ng-model="myVar" value="tuts">Tutorials 
  	 <input type="radio" name="" ng-model="myVar" value="cars">Cars 
  </form>  

   <div ng-switch="myVar">
   	 <div ng-switch-when="dogs">
   	 	<h1>Dog</h1>
   	 	<p>Welcome to a world of dogs.</p>
   	 </div> 
   	 <div ng-switch-when="tuts">
   	 	<h1>Tutorials</h1>
   	 	<p>Learn from examples.</p>
   	 </div>
   	 <div ng-switch-when="cars">
   	 	<h1>Cars</h1>
   	 	<p>Read about cars.</p>
   	 </div>
   </div>
  </div>


</body>
</html>
