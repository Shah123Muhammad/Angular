<!DOCTYPE html>
<html ng-app="myApp">
<head>
   <title>Filters in AngularJs</title>
   <script src="../angular.js"></script>
   <script src="Jscript.js"></script>
    <style>
        body{
           font-family: Arial;
        }
        table{
         border-collapse: collapse;
        }
        td{
          border:1px solid black;
          padding:5px; 
        }
        th{
          border:1px solid black;
          padding:5px;
          text-align: left;
        }
    </style>
</head>
<body>

 <div ng-controller="myCtr">

  <input type="text" placeholder="Search city & name" ng-model="searchText">
  <br><br>

    <table>
       <thead>
          <tr>
             <th>Name</th>
             <th>Gender</th>
             <th>Salary</th>
             <th>City</th>
          </tr>
       </thead>
       <tbody>
          <tr ng-repeat="employee in employees | filter:search">
             <td>{{employee.name}}</td>
             <td>{{employee.gender}}</td>
             <td>{{employee.salary}}</td>
             <td>{{employee.city}}</td>
          </tr>
       </tbody>
    </table>
 </div>

</body>
</html>
